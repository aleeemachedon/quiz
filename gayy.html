<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
      background-color: #f0f8ff;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
    }
    .button-container {
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .yes {
      background-color: #4caf50;
      color: white;
    }
    .yes:hover {
      background-color: #45a049;
    }
    .no {
      background-color: #f44336;
      color: white;
      position: relative;
    }
    .no:hover {
      transform: translate(
        calc(100px - 50%),
        calc(-50px + 50%)
      );
    }
  </style>
</head>
<body>
  <h1>Are you gay?</h1>
  <div class="button-container">
    <button class="button yes">Yes</button>
    <button class="button no">No</button>
  </div>
  <script>
    // Optional: Prevent users from trying to select the "No" button with keyboard
    const noButton = document.querySelector('.no');
    noButton.addEventListener('focus', () => noButton.blur());
  </script>
</body>
</html>
